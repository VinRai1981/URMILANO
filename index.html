<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UR MILANO</title>
    <style>
        :root {
            --silver: linear-gradient(135deg, #f5f7fa 0%, #b8c6db 100%);
            --metal-btn: linear-gradient(145deg, #ffffff, #d1d1d1);
            --dark-metal: #2c3e50;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--silver);
            color: var(--dark-text);
            overflow: hidden;
        }

        /* Contenitore Principale */
        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; width: 100%;
            text-align: center;
        }

        /* Header Fisso */
        header {
            padding: 40px 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem; letter-spacing: 6px;
            margin: 0; font-weight: 300;
            text-transform: uppercase; color: var(--dark-metal);
        }

        /* Sezioni */
        .page {
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            flex-grow: 1; padding: 20px;
        }

        .active { display: flex; }

        /* Pulsanti Metallici */
        .btn {
            width: 280px; padding: 20px; margin: 15px 0;
            text-decoration: none; color: var(--dark-metal);
            font-weight: bold; letter-spacing: 2px;
            background: var(--metal-btn);
            border-radius: 15px; border: 1px solid #a1a1a1;
            box-shadow: 5px 5px 15px #a1a1a1, -5px -5px 15px #ffffff;
            cursor: pointer; transition: 0.3s;
        }

        .btn:active {
            box-shadow: inset 5px 5px 10px #a1a1a1, inset -5px -5px 10px #ffffff;
            transform: scale(0.98);
        }

        /* Visualizzatore Excel */
        iframe {
            width: 100%; height: 80vh;
            border: none; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Navigazione Inferiore */
        nav {
            padding: 20px; background: rgba(0,0,0,0.05);
            display: flex; justify-content: center; gap: 20px;
        }

        .nav-link {
            color: var(--dark-metal); text-decoration: none;
            font-size: 0.8rem; text-transform: uppercase;
            letter-spacing: 1px; padding: 5px 10px;
            border: 1px solid var(--dark-metal); border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1 onclick="showPage('home')">UR MILANO</h1>
        </header>

        <section id="home" class="page active">
            <div class="btn" onclick="showPage('turni')">TURNI</div>
            <div class="btn" onclick="showPage('programma')">PROGRAMMA</div>
        </section>

        <section id="turni" class="page">
            <iframe src="https://gruppofsitaliane-my.sharepoint.com/personal/948224_rfi_it/_layouts/15/Doc.aspx?sourcedoc={18daa7d5-8cf7-475d-9952-da557afb1357}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&waccluster=GIT2&edaebp=&edaebf=ctrl"></iframe>
            <nav>
                <a href="#" class="nav-link" onclick="showPage('home')">Home</a>
                <a href="#" class="nav-link" onclick="showPage('programma')">Programma</a>
            </nav>
        </section>

        <section id="programma" class="page">
            <iframe src="https://gruppofsitaliane-my.sharepoint.com/personal/948224_rfi_it/_layouts/15/Doc.aspx?sourcedoc={d276b4a8-acd9-4e22-92e6-c60f75e464ec}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&waccluster=GIT2&edaebp=&edaebf=ctrl"></iframe>
            <nav>
                <a href="#" class="nav-link" onclick="showPage('home')">Home</a>
                <a href="#" class="nav-link" onclick="showPage('turni')">Turni</a>
            </nav>
        </section>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
